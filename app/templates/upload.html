{% extends "layout.html" %}

{% block javascript %}
    <script src="{{ url_for('static', filename = 'appscripts/bs-custom-file-input.min.js') }}"></script>

    <!-- https://d3js.org/ -->
    <script src="{{ url_for('static', filename = 'appscripts/d3.v7.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'appscripts/upload.js') }}"></script>
{% endblock %}


{% block title %}
    Upload File
{% endblock %}


{% block section %}    
    <form action="{{ url_for('get_results') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <div class="custom-file">
                <input type="file" name="csv" class="custom-file-input" id="customFile" accept=".csv" required>
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>

        <div class="form-group">
            <footer class="small text-left">
                Maximum upload file size: 2 MB.
            </footer>
        </div>

        <div class="form-group form-inline hidden">

            <div class="form-group flex-fill sgds-tooltip" data-tooltip="Column containing the text for analysis">
                <label class="my-1 mr-2">Input</label>
                <select class="custom-select my-1 mr-sm-2 flex-fill feedback" name="feedback" required>
                    <option selected disabled value="">Choose...</option>
                </select>
            </div>

            <div class="form-group flex-fill sgds-tooltip" data-tooltip="Column to categorise the text by">
                <label class="my-1 mr-2">Group By</label>
                <select class="custom-select my-1 mr-sm-2 flex-fill field1" name="field1">
                    <option selected value="">Choose...</option>
                </select>
            </div>

            <div class="form-group flex-fill sgds-tooltip" data-tooltip="Column to categorise the text by">
                <label class="my-1 mr-2">Group By</label>
                <select class="custom-select my-1 mr-sm-2 flex-fill field2" name="field2">
                    <option selected value="">Choose...</option>
                </select>
            </div>

            <div class="form-group">
                <input class="sgds-button is-primary" type="submit" value="Send Job">
            </div>
        </div>
    </form>

    <div class="table-container">
        <table class="table table-h hidden">
            <thead>
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
{% endblock %}
